<button mat-button (click)="openAddStudentState()">Add Student</button>
<button mat-button (click)="exportStudents()">Download Student</button> 
<button mat-button (click)="openStudentGraphState()">Student Graph</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="StudentId">
      <th mat-header-cell *matHeaderCellDef>Student Identifier</th>
      <td mat-cell *matCellDef="let element"> {{element.studentIdentifier}} </td>
    </ng-container>

  <ng-container matColumnDef="Class">
    <th mat-header-cell *matHeaderCellDef>Class</th>
    <td mat-cell *matCellDef="let element"> {{element.standard}} </td>
  </ng-container>

  <ng-container matColumnDef="RollNo">
    <th mat-header-cell *matHeaderCellDef>RollNo</th>
    <td mat-cell *matCellDef="let element"> {{element.rollNo}} </td>
  </ng-container>

 <ng-container matColumnDef="Gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="Percentage">
    <th mat-header-cell *matHeaderCellDef> Percentage </th>
    <td mat-cell *matCellDef="let element"> {{element.marks.percentage}} </td>
  </ng-container>

  <ng-container matColumnDef="Result">
    <th mat-header-cell *matHeaderCellDef> Result </th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" (click)="updateStudent(element.id)">Update</button>
        <button mat-raised-button color="warn" (click)="openDeleteModelWindow(element.id)">Delete</button>
      </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
