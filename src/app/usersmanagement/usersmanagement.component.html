<button mat-button (click)="openAddNewUserState()">Add User</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="UserName">
    <th mat-header-cell *matHeaderCellDef>UserName</th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

  <ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="WorkSpace">
    <th mat-header-cell *matHeaderCellDef>WorkSpace</th>
    <td mat-cell *matCellDef="let element"> {{element.workSpace.workSpaceName}} </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" (click)="updateStudent(element.id)">Update</button>
        <button mat-raised-button color="warn" (click)="openDeleteModelWindow(element.id)">Delete</button>
      </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
